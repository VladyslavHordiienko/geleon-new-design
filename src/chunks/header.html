<header class="header">
    <div class="header-top">
        <div class="container">
            <div class="header-top__item">
                <a href="#" class="header__logo">
                    <img src="./img/logo.png" alt="" class="header__logo-img">
                </a>
                <nav class="header__nav">
                    <a href="#" class="header__link">
                        О компании
                    </a>
                    <a href="#" class="header__link">
                        Доставка
                    </a>
                    <a href="#" class="header__link">
                        Оплата
                    </a>
                    <a href="#" class="header__link">
                        Контакты
                    </a>
                    <a href="#" class="header__link">
                        Блог
                    </a>
                </nav>
            </div>
            <div class="header__contact">
                <div class="header__contact-item">
                    <a href="mailto:sale@ge-leon.ru" class="header__contact-link">
                        <svg class="icon">
                            <use xlink:href="#mail"></use>
                        </svg>
                        <strong>sale@ge-leon.ru</strong>
                    </a>
                </div>
                <div class="header__contact-item">
                    <a href="tel:+7 (812) 952-72-49" class="header__contact-link">
                        <svg class="icon">
                            <use xlink:href="#call"></use>
                        </svg>
                        <strong>+7 (812) 952-72-49</strong>
                    </a>
                    <button class="header__contact-btn">Заказать звонок</button>
                </div>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container">
            <div class="header__catalog">
                <button class="header__catalog-btn button">
                    <svg class="icon">
                        <use xlink:href="#burger"></use>
                    </svg>
                    <span>
                        Каталог
                    </span>
                </button>
            </div>
            <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Поиск по сайту">
                <button class="header__search-btn">
                    <svg class="icon">
                        <use xlink:href="#search"></use>
                    </svg>
                </button>
            </div>
            <div class="header__favorite">
                <svg class="icon">
                    <use xlink:href="#love"></use>
                </svg>
            </div>
            <a href="#" class="header__cart button">
                <svg class="icon">
                    <use xlink:href="#basket"></use>
                </svg>
                <span>Корзина</span>
            </a>
        </div>
    </div>
</header>
